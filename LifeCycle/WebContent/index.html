<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
window.onload=function(){
	var vm1 = new Vue({
		//el:'#test1',
		data:{
			a1:100
		},
		//vue 객체가 관리할 요소들이 만들어지기 전에 호출되는 함수
		beforeCreate: function(){
			console.log("뷰 객체가 관리할 요소들이 만들어지기 전")
			console.log('a1 :' +this.a1)
		},
		//뷰 객체가 관리할 요소들이 만들어지고 난 후
		created: function(){
			console.log("뷰 객체가 관리할 요소들이 만들어진 후")
			console.log('a1 :' +this.a1)
		},
		//뷰 객체가 관리할 HTML태그 객체가 로드(할당)되기 전
		beforeMount:function(){
			console.log("뷰 객체가 관리할 태그가 할당되기 전")
		},
		//뷰 객체가 관리할 HTML태그 객체가 로드(할당)된 후
		mounted:function(){
			console.log("뷰 객체가 관리할 태그가 할당된 이후")
		},
		beforeUpdate:function(){
			console.log("관리하고 있는 html요소 내부가 변경되기 전")
		},
		updated:function(){
			console.log("관리하고 있는 html요소 내부가 변경된 후")
		},
		beforeDestroy:function(){
			console.log("뷰 객체의 기능이 소멸되기 전")
		},
		destroyed:function(){
			console.log("뷰 객체의 기능이 소멸된 후")
		},
		methods:{
			setValue:function(){
				this.a1=200
			}
		}
	})
	
	//el태그 대신 함수로 마운트
	vm1.$mount('#test1')
	//뷰 객체에 마운트 된 태그를 관리하는 요소를 소멸시킨다.
	//destroy시 뷰객체 관리못함
	//즉 마운트가 해제된 상태
	vm1.$destroy() //이거 넣는 순간 방금 만든 버튼 기능 죽음
	
	//뷰 객체에 마운트 재할당
	//라이프사이클이 새로 돌음
	vm1.$mount('#test1')
}

</script>
</head>
<body>
<div id="test1">
	<h3>{{a1}}</h3>
	<button type="button" v-on:click='setValue'>값변경 </button>
</div>
</body>
</html>
