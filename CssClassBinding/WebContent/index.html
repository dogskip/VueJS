<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
	window.onload = function(){
		var vm1 = new Vue({
			el : '#test1',
			data:{
				css1Name:'css1', //아래 스타일의 css 지시자와 매핑하는거임
				css2Name:'css2',
				isCss1 : false,
				isCss2 : false
			},
			methods:{
				setCss1:function(){
					this.css1Name = 'css3'
					this.css2Name = 'css4'
				},
				setCss2:function(){
					this.isCss1=true
					this.isCss2=true
				},
				removeCss2:function(){
					this.isCss1=false
					this.isCss2=false
				}
			}
		})
	}
</script>
<style>
	.css1{background-color:yellow;}
	.css2{color:red;}
	.css3{background-color:red;}
	.css4{color:yellow;}
</style>
</head>
<body>
	<div id="test1">
		<h3 class='css1 css2'>문자열</h3>
		<h3 v-bind:class='css1Name'>문자열2</h3>
		<h3 v-bind:class='[css1Name, css2Name]'>문자열3</h3>
		<button type='button' v-on:click='setCss1'>변경</button>
		
		<!-- <h3 v-bind:class='{css1}'></h3>  
		이렇게하면 에러남
		아래처럼 해야됨
		아래는 isCss1에 true가 들어가면 css1을 적용하고 아니면 안한다는 구문
		-->
		<h3 v-bind:class='{css1:isCss1}'>문자열4</h3>
		<button type='button' v-on:click='setCss2'>css2 true설정</button>
 		<button type='button' v-on:click='removeCss2'>css2 false설정</button>
 		
 		<!-- isCss1이 true면 css1Name 적용, 아니면 무적용 -->
 		<h3 v-bind:class='[isCss1 ? css1Name : "", isCss2 ? css2Name : ""]'>문자열5</h3>
 		<h3 v-bind:class='[isCss1 ? css1Name:css2Name]'>문자열6</h3>
 
	</div>

</body>
</html>
