<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
	window.onload = function(){
		// 첫 번째 Vue 인스턴스 생성
		var test1 = new Vue({
			el: '#test1', // 'test1' ID를 가진 요소에 Vue 인스턴스를 마운트
			data: {
				str1: '문자열1', // 문자열 데이터
				int1: 100, // 정수 데이터
				float1: 11.11 // 부동소수점 데이터
			}
		})
		
		// 두 번째 Vue 인스턴스 생성
		var test2 = new Vue({
			el: '.test2', // 'test2' 클래스를 가진 첫 번째 요소에 Vue 인스턴스를 마운트
			data: {
				str2: '문자열2', // 문자열 데이터
				int2: 99, // 정수 데이터
				float2: 1.2 // 부동소수점 데이터
			}
		})
		
		// 세 번째 Vue 인스턴스 생성
		var test3 = new Vue({
			el: '#test3', // 'test3' ID를 가진 요소에 Vue 인스턴스를 마운트
			data: {
				int3: 100, // 정수 데이터
				float3: 11.12, // 부동소수점 데이터
				str3: '문자열3', // 문자열 데이터
				boolean3: true, // 불리언 데이터
				array3: [10, 20, 30], // 배열 데이터
				object3: { // 객체 데이터
					a1: 'a1문자열',
					a2: 'a2문자열'
				}
			}
		})
		// 콘솔에 데이터 출력
		console.log(test3.int3); // 'int3' 데이터 출력
		console.log(test3.$data); // 'test3'의 모든 데이터 객체 출력
		console.log(test3.$data.int3); // 'int3' 데이터 출력
		
		// 네 번째 Vue 인스턴스 생성
		var test4 = new Vue({
			el: '#test4', // 'test4' ID를 가진 요소에 Vue 인스턴스를 마운트
			data: {
				name: '홍길동', // 이름 데이터
				age: 30 // 나이 데이터
			},
			methods: {
				user_info: function(){
					// 사용자 정보를 반환하는 메서드
					return '이름은' + this.name + '이고 나이는' + this.age + '살 입니다';
				}
			}
		})
	}
</script>
</head>
<body>
	<!-- test1 Vue 인스턴스의 데이터 바인딩 -->
	<div id="test1">
		<h3>{{str1}}</h3> <!-- str1 데이터 출력 -->
		<h3>{{int1}}</h3> <!-- int1 데이터 출력 -->
		<h3>{{float1}}</h3> <!-- float1 데이터 출력 -->
	</div>
	<hr>
	
	<!-- test2 Vue 인스턴스의 데이터 바인딩 -->
	<div class="test2">
		<h3>{{str2}}</h3> <!-- str2 데이터 출력 -->
		<h3>{{int2}}</h3> <!-- int2 데이터 출력 -->
		<h3>{{float2}}</h3> <!-- float2 데이터 출력 -->
	</div>
	<hr>
	
	<!-- Vue 인스턴스는 같은 요소에 두 번 마운트될 수 없음 -->
	<!-- 아래는 동일한 클래스 이름을 사용한 중복 요소로, Vue 인스턴스에서 관리되지 않음 -->
	<div class="test2">
		<h3>{{str2}}</h3>
		<h3>{{int2}}</h3>
		<h3>{{float2}}</h3>
	</div>
	<hr>
	
	<!-- test3 Vue 인스턴스의 데이터 바인딩 -->
	<div id="test3">
		<h3>{{int3}}</h3> <!-- int3 데이터 출력 -->
		<h3>{{float3}}</h3> <!-- float3 데이터 출력 -->
		<h3>{{str3}}</h3> <!-- str3 데이터 출력 -->
		<h3>{{boolean3}}</h3> <!-- boolean3 데이터 출력 -->
		<h3>{{array3[0]}}</h3> <!-- array3의 첫 번째 요소 출력 -->
		<h3>{{array3[1]}}</h3> <!-- array3의 두 번째 요소 출력 -->
		<h3>{{array3[2]}}</h3> <!-- array3의 세 번째 요소 출력 -->
		<h3>{{object3.a1}}</h3> <!-- object3 객체의 a1 속성 출력 -->
		<h3>{{object3.a2}}</h3> <!-- object3 객체의 a2 속성 출력 -->
	</div>
	<hr>
	
	<!-- test4 Vue 인스턴스의 데이터 바인딩 및 메서드 호출 -->
	<div id="test4">
		<h3>{{user_info()}}</h3> <!-- user_info 메서드 호출 결과 출력 -->
		<!-- methods 호출이 태그 내에 들어갈 때는 ()부분이 없어져도 된다 -->
	</div>
</body>
</html>
