<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
	window.onload=function(){
		var vm1 = new Vue({
			el:'#test1',
			data:{
				bgcolorValue:'red',
				colorValue:'yellow',
				styleValue:{
					backgroundColor:'red',
					color:'yellow'
				}
			},
			methods:{
				setInlineStyle:function(){
					this.bgcolorValue='yellow'
					this.colorValue='red'
				},
				setStyleValue:function(){
					this.styleValue={
							backgroundColor:'yellow',
							color:'red'
					}
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3 style='background-color:red;color:yellow;'>문자열1</h3>
		<h3 v-bind:style='{backgroundColor:bgcolorValue, color:colorValue}'>문자열2</h3>
		<button type="button" v-on:click='setInlineStyle'>inline css변경</button>
		<h3 v-bind:style='styleValue'>문자열3</h3>
		<button type="button" v-on:click='setStyleValue'>inline css변경2</button>
	</div>
</body>
</html>
