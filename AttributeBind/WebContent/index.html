<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
	window.onload=function(){
		var vm1 = new Vue({
			el:'#test1',
			data:{
				str1:'문자열 입니다',//일반적인 속성값
				link:'https://www.naver.com',//속성값으로 바인딩
				imageName : 'image/logo.png',
				imageWidth : '200'
			},
			methods:{
				setImageWidth:function(){
					this.imageWidth='400'
				},
				resetImageWidth:function(){
					this.imageWidth='200'
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3>{{str1}}</h3>
		<a href='link'>link1</a><br>
		<a href='{{link}}'>link2</a><br>
		<a v-bind:href='link'>link3</a><br>
		<a :href='link'>link4</a><br> <!-- v-bind 생략가능 -->
		<img src='image/logo.png' width='200'/><br>
		<img :src='imageName' :width='imageWidth' v-on:mouseenter='setImageWidth()' v-on:mouseleave='resetImageWidth()'/><br>
	</div>
</body>
</html>
